 <!--Les línies de més amunt connecten el nostre codi amb p5.js de ofrma que entendrà aquest llenguatge, per exemple ellipse ens dibuixarà una el·lipse, arc ens dibuixarà un arc, 
    fill en omplirà de color, mouseX ens permetrà moure amb el ratolí... Integrity és un número en base 64 (lletres minúscules, lletres majúscules i números) que permet comprovar que 
    p5.js es carrèga bé.-->
</head>
<body>
<script>
function setup() {
createCanvas(500, 500);//mesura de la zona de dibuix
}
function draw() {
background(227,224,239);//fons lilós de tot el dibuix
fill(211,191,150);//color de la cara
ellipse (250, 250, 150, 220);//cara
fill(255,255,255);//color ull dret
ellipse (190,215,65,75);//ull dret
fill(255,255,255);//color ull esquerra
ellipse (310,215,70,40);//ull esquerra
}
</script>
</body>
